<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Registration</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <script src="{% static 'script.js' %}"></script>

</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="/" method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Enter your email">
        <input type="password" name="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#" method="post" onsubmit="validatePassword(event)">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Enter your email">
        <input type="text" name="otp" placeholder="Enter OTP" style="width: calc(50% - 10px); display: inline-block;">
        <input type="button" class="button" value="Send" onclick="sendOTP()" style="width: calc(50% - 10px); display: inline-block;">
        <input type="password" name="password" placeholder="Create a password">
        <input type="password" name="confirm_password" placeholder="Confirm your password">
        <div id="password-error" style="color: red; margin-bottom: 10px;"></div>
        <input type="submit" class="button" value="Signup" onclick="validatePassword()">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <script>
    function sendOTP() {
      alert("OTP Sent!");
    }

    
  </script>
</body>
</html>
